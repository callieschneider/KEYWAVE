<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYWAVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">KEYWAVE</h1>
            <button id="powerBtn" class="power-btn" title="Power On/Off">‚èª</button>
            <div class="header-right">
                <div class="modifier-indicators">
                    <span class="modifier-indicator" data-modifier="shift" title="Shift = Octave Up">‚áß</span>
                    <span class="modifier-indicator" data-modifier="ctrl" title="Ctrl = Staccato">‚åÉ</span>
                    <span class="modifier-indicator" data-modifier="alt" title="Alt = Harmonize">‚å•</span>
                    <span class="modifier-indicator" data-modifier="cmd" title="Cmd = Ghost">‚åò</span>
                </div>
                <div class="status" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text">...</span>
                </div>
            </div>
        </header>

        <!-- Typing Box with Playback -->
        <section class="typing-section">
            <div class="typing-header">
                <span class="typing-label">üéπ Type to Play</span>
                <span id="cursorPosition" class="cursor-position"></span>
                <div class="playback-controls">
                    <button id="playBtn" class="play-btn" title="Play">‚ñ∂</button>
                    <button id="stopBtn" class="stop-btn" title="Stop">‚ñ†</button>
                    <button id="loopBtn" class="loop-btn" title="Loop">üîÅ</button>
                    <select id="playbackSpeed" class="speed-select" title="Speed">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                    <button id="clearTyping" class="clear-btn">Clear</button>
                </div>
            </div>
            <textarea id="typingBox" class="typing-box" placeholder="Type here to make music..."></textarea>
        </section>

        <!-- Compact Display Row -->
        <section class="display-row">
            <div class="note-display">
                <div class="current-key" id="currentKey">‚Äî</div>
                <div class="current-note">
                    <span class="note-name">‚Äî</span>
                    <span class="note-freq">‚Äî</span>
                </div>
            </div>
            <canvas id="waveform" width="500" height="60"></canvas>
            <div class="indicators">
                <div class="indicator octave-indicator">
                    <span class="indicator-label">OCT</span>
                    <span class="indicator-value" id="octaveValue">4</span>
                </div>
            </div>
        </section>

        <!-- Piano Keyboard -->
        <section class="piano-section">
            <div class="piano" id="piano">
                <!-- Generated by JavaScript -->
            </div>
        </section>

        <!-- Controls Row 1: Sound + Rhythm -->
        <section class="controls-row">
            <div class="control-panel compact">
                <h3 class="panel-title">Sound</h3>
                <div class="control-grid-compact">
                    <div class="control-group">
                        <label for="layoutMode">Layout</label>
                        <select id="layoutMode">
                            <option value="spatial">Spatial</option>
                            <option value="frequency" selected>Frequency</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="keyboardRange">Keys</label>
                        <select id="keyboardRange">
                            <option value="1">1 Oct</option>
                            <option value="2" selected>2 Oct</option>
                            <option value="3">3 Oct</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="scaleSelect">Scale</label>
                        <select id="scaleSelect"></select>
                    </div>
                    <div class="control-group">
                        <label for="waveType">Wave</label>
                        <select id="waveType">
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="sawtooth">Saw</option>
                            <option value="square">Square</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="decayTime">Decay</label>
                        <div class="range-wrapper">
                            <input type="range" id="decayTime" min="50" max="2000" value="600" step="50">
                            <span id="decayValue">600ms</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="volume">Vol</label>
                        <div class="range-wrapper">
                            <input type="range" id="volume" min="0" max="100" value="35" step="5">
                            <span id="volumeValue">35%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-panel compact">
                <h3 class="panel-title">Rhythm</h3>
                <div class="control-grid-compact">
                    <div class="control-group toggle-group-inline">
                        <label for="quantizeToggle">Quantize</label>
                        <input type="checkbox" id="quantizeToggle" class="toggle-input">
                        <label for="quantizeToggle" class="toggle-label-small"></label>
                        <span id="quantizeIndicator" class="quantize-status">Off</span>
                    </div>
                    <div class="control-group">
                        <label for="quantizeMode">Mode</label>
                        <select id="quantizeMode">
                            <option value="snap">Snap</option>
                            <option value="buffer">Buffer</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="tempo">BPM</label>
                        <div class="range-wrapper">
                            <input type="range" id="tempo" min="60" max="200" value="120" step="5">
                            <span id="tempoValue">120</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="quantizeGrid">Grid</label>
                        <select id="quantizeGrid">
                            <option value="1/4">1/4</option>
                            <option value="1/8" selected>1/8</option>
                            <option value="1/16">1/16</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="control-panel compact">
                <h3 class="panel-title">Play</h3>
                <div class="control-grid-compact">
                    <div class="control-group toggle-group-inline">
                        <label for="arpToggle">Arp</label>
                        <input type="checkbox" id="arpToggle" class="toggle-input">
                        <label for="arpToggle" class="toggle-label-small"></label>
                        <span id="arpIndicator" class="quantize-status">Off</span>
                    </div>
                    <div class="control-group">
                        <label for="arpPattern">Pattern</label>
                        <select id="arpPattern">
                            <option value="up">Up</option>
                            <option value="down">Down</option>
                            <option value="updown">Up/Down</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="arpOctaves">Octaves</label>
                        <select id="arpOctaves">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="control-group toggle-group-inline">
                        <label for="doubleTapToggle">2x Tap</label>
                        <input type="checkbox" id="doubleTapToggle" class="toggle-input">
                        <label for="doubleTapToggle" class="toggle-label-small"></label>
                        <span id="doubleTapIndicator" class="quantize-status">Off</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls Row 2: Effects -->
        <section class="controls-row">
            <div class="control-panel compact wide">
                <h3 class="panel-title">Effects</h3>
                <div class="control-grid-compact effects-grid">
                    <div class="control-group">
                        <label for="effectPreset">Preset</label>
                        <select id="effectPreset"></select>
                    </div>
                    <div class="control-group">
                        <label for="reverbAmount">Reverb</label>
                        <div class="range-wrapper">
                            <input type="range" id="reverbAmount" min="0" max="100" value="30" step="5">
                            <span id="reverbValue">30%</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="delayAmount">Delay</label>
                        <div class="range-wrapper">
                            <input type="range" id="delayAmount" min="0" max="100" value="20" step="5">
                            <span id="delayValue">20%</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="distortionAmount">Dist</label>
                        <div class="range-wrapper">
                            <input type="range" id="distortionAmount" min="0" max="100" value="0" step="5">
                            <span id="distortionValue">0%</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="filterCutoff">Filter</label>
                        <div class="range-wrapper">
                            <input type="range" id="filterCutoff" min="200" max="20000" value="20000" step="100">
                            <span id="filterValue">20k</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Key Reference + Recent -->
        <section class="footer-row">
            <div class="key-reference">
                <span class="ref-item"><span class="ref-key">Space</span> tone</span>
                <span class="ref-item"><span class="ref-key">Enter</span> bass</span>
                <span class="ref-item"><span class="ref-key">1-0</span> chords</span>
                <span class="ref-item"><span class="ref-key">+/-</span> oct</span>
                <span class="ref-item"><span class="ref-key">Esc</span> stop</span>
            </div>
            <div class="recent-keys">
                <span class="recent-label">Recent:</span>
                <div class="recent-list" id="recentKeys"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
